<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/custom.css">
    <title>Comming Soon</title>
</head>
<body>
    <section id="commingsoon">
        <div class="commingsoon">
            <div class="container">
                <div class="row">
                    <div class="col-md-6">
                        <div class="logobox">
                            <img src="images/logo.png" alt="images">
                        </div>
                        <div class="cm-content">
                            <p>Website is under maintenance</p>
                            <h1>We're <span class="bck">Comming</span> Soon</h1>
                            <div class="launch-time d-flex">
                                <div>
                                    <p id="days">00</p>
                                    <span>Days</span>
                                </div>
                                <div>
                                    <p id="hours">00</p>
                                    <span>Hours</span>
                                </div>
                                <div>
                                    <p id="minutes">00</p>
                                    <span>Minutes</span>
                                </div>
                                <div>
                                    <p id="seconds">00</p>
                                    <span>Secounds</span>
                                </div>
                            </div>
                            <button type="button">Learn More <img src="images/triangle.png" alt="images"></button>
                        </div>
                        <img class="rocket" src="images/rocketlogo.png" alt="images">
                    </div>
                </div>
            </div>
            <div class="footer">
                <div class="footercontent">
                    copyrights by&copy;<a href="#"><span class="footeronr">kabirprocoder</span></a>
                </div>
            </div>
        </div>
    </section>
    <script>
        var countDownDate = new Date("July 30, 2024 00:00:00").getTime();
        var X = setInterval(function(){
            var now = new Date().getTime();
            var distance = countDownDate - now;
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").innerHTML = days;
            document.getElementById("hours").innerHTML = hours;
            document.getElementById("minutes").innerHTML = minutes;
            document.getElementById("seconds").innerHTML = seconds;

        },1000);

    </script>
    

    <script src="js/bootstrap.min.js"></script>
</body>
</html>
